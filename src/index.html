<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doctors</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
          <h1>Find a PDX Doctor</h1>
      </div>

      <div class="row bg-default clearfix">

        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <div class="queryForms">
              <form id="searchByKeyword">
                <h5>Find doctor by medical issue</h5>
                <input type="text" id="keyword">
                <button type="submit" id="keywordSubmit">Search</button>
              </form>

              <form id="searchByName">
                <h5>Search by doctor's name</h5>
                <input type="text" id="doctorName">
                <button type="submit" id="nameSubmit">Search</button>
              </form>

            </div>
          </div>
        </div>


        <div class="card" style="width: 300px;">
          <div class="card-body">
            <div id="keywordSearchError">

            </div>
          </div>
        </div>

        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <div class="newsearch">
              <p>Not finding what you need?
              <button class="btn btn-warning"><a href="index.html">New Search</a></button></p>
            </div>
          </div>
        </div>

      </div>


      <div class="" id="keywordSearchResponse">

      </div>

      <div class="" id="doctorSearchResponse">

      </div>







    <div class="showErrors">

    </div>
  </div>
  </body>
</html>
